<!doctype html>
<html>
<head>  
        <link rel="stylesheet" href="newform.css">
</head>

<form>
  <table>
    <tbody>
      <tr class="twocells">
        <td><label>Name</label><input name="name" type="text" placeholder="What is your full name?"></td>
        <td><label>Company</label><input name="company" type="text" placeholder="Where do you currently work?"></td>
      </tr>
    </tbody>
  </table>
  <table>
    <tbody>
      <tr class="threecells">
        <td><label>Phone Number</label><input name="phone" type="text" placeholder="What is the best # to reach you?"></td>
        <td><label>Email</label><input name="email" type="email" placeholder="What is your e-mail address?"></td>
        <td><label>Availability</label><select name="availability">
          <option val="5-15">5-15 hrs a week</option>
          <option val="15-25">15-25 hrs a week</option>
          <option val="25-35">25-35 hrs a week</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
  <table>
    <tbody>
      <tr class="fourcells">
        <td><label>Skills</label><input name="phone" type="text" placeholder="List a few of your primary skills"></td>
        <td><label>Yrs Experience</label><input name="email" type="email" placeholder="How many years of experience?"></td>
        <td><label>Favorite Color</label><input name="phone" type="text" placeholder="What's your favorite color, above all others?"></td>
        <td><label>Programming language of choice</label><input name="email" type="email" placeholder="I know. Tough question."></td>
      </tr>
    </tbody>
  </table>
  <table>
    <tbody>
      <tr>
        <td><input type="submit" value="Submit Form"></td>
      </tr>
    </tbody>
  </table>
</form>
</html>
